<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
    <link rel="stylesheet" href="assets/poem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dosis:wght@200&family=Nabla&family=Splash&display=swap" rel="stylesheet">
</head>
<body>
<div id="title">
    The bottoms of my shoes <br>
BY JACK KEROUAC

</div>

<p>
    <div id="bottom">
        the <br> bottoms
    </div>

    <div id="shoes">
        of my <br> shoes
    </div>

    <div id="clean">
        are clean
    </div>

    <div id="rain">
        from walking <br>

        in the <br> rain
    </div>
    </p>

</body>
</html>
